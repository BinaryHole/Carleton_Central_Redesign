<head>
    <title>Carleton Central | Home</title>

    <!-- Link to main stylesheet -->
    <link rel="stylesheet" href="../css/global.css" />

    <!-- Link to side stylesheet -->
    <link rel="stylesheet" href="./home.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <!-- Header -->
    <div class="flex header">
        <div class="left">
            <img
                id="header-logo"
                src="../media/carleton_university_logo_white.png"
            />
        </div>

        <div class="flex middle">
            <div class="link">
                <p>Home</p>
            </div>

            <div class="link">
                <p>Personal Info</p>
            </div>

            <div class="link">
                <p>Student Records</p>
            </div>

            <div class="link">
                <p>Registration</p>
            </div>

            <div class="link">
                <p>Awards/Financial Assistance</p>
            </div>

            <div class="link">
                <p>MySuccess</p>
            </div>

            <div class="link">
                <p>Housing</p>
            </div>
        </div>

        <div class="right"></div>
    </div>

    <!-- Content -->
    <div class="flex content">

        <!-- Left section -->
        <div class="flex left">
            <div class="flex calendar-section">
                <div class="flex top"></div>
                <div class="flex bottom"></div>
            </div>
            <div class="flex rounded shadow-medium profile-section"></div>
        </div>

        <!-- Middle section -->
        <div class="flex middle">
            <div class="flex rounded shadow-small schedule-section"></div>

            <div class="flex rounded shadow-small progress-section"></div>

            <div class="flex rounded shadow-small amountToPay-section"></div>
        </div>


        <!-- Right section -->
        <div class="flex right">
            <div class="flex rounded shadow-small news">
                <div class="news-header">
                    <h1>News</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="flex footer">
        <!-- Footer goes here -->
    </div>
</body>
